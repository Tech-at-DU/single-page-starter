<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
	</head>
	<body>

		<!-- 
			Expand each section with content
			The content here is not complete it's shown
			to give you direction. You'll need to fill
			in the details yourself. 
		-->

		<main>
			<nav id="nav">
				<h1><a href="">Name of topic</a></h1>
				<ul>
					<li><a href=""></a></li>
					<li><a href=""></a></li>
					<li><a href=""></a></li>
				</ul>
			</nav>

			<section id="banner">
				<!-- Section title and heading -->
				<h2>Name of Section</h2>
				<!-- Section content expand this with anythings -->
				<p>Some Text...</p>
			</section>

			<section id="topic-1">
				<!-- A section heading -->
				<h1>Topic 1</h1>
				<!-- A section might contain a list -->
				<ul>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</section>

			<section id="topic-2">
				<!-- Section heading might have more info -->
				<header>
					<h2>Name of Section</h2>
				</header>
				<!-- Content for a section could be grouped in a div and contain as many tags as needed -->
				<div>
					<p>Some Text... paragraph 1.</p>
					<p>Paragraph 2...</p>
				</div>
			</section>

			<section id="topic-3">
				<!-- A heading might have title and sub title or tag line -->
				<div>
					<h2>Name of Section</h2>
					<p>Some text...</p>
				</div>
				<!-- maybe a section has a figure and an image? -->
				<figure>
					<img src="somepicture.jpg" width="200" height="300">
					<figcaption>Describes the picture...</figcaption>
				</figure>
			</section>

			<footer id="contact">
				<!-- A section might have a form -->
				<form>
					<label>
						Name
						<input type="text">
					</label>

					<label>
						Email
						<input type="email">
					</label>
					
					<label>
						Message
						<textarea></textarea>
					</label>

					<button type="submit">Send</button>
				</form>
			</footer>
		</main>
		
	</body>
</html>
